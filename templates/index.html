{% extends "layout.html" %}

{% block title %}<title>{{ config.SITE_TITLE }}</title>{% endblock %}

{% block content %}
    <div class="jumbotron">
      <div class="container">
      	<h1>{{ config.SITE_TAGLINE }}</h1>
        <p>{{ config.SITE_TAGLINE }}</p>
      </div>
    </div>
    <div class="container">
          <div class="row-fluid">
          {% for post in posts %}
              <div class="col-sm-6 col-md-4">
                <div class="thumbnail" id="post-{{ post.id }}">
                  <img data-src="" alt="..."><!--KLM need to add thumbnail images-->
                  <div class="caption">
                    <h3 class="post_header"><a href="{{ url_for('view_post_slug', slug=post.slug) }}">{{ post.title }}</a></h3>
                    <p>{{ post.render_content()|safe }}</p><!--KLM need to add char limit & ellipses-->
                    <p><a href="{{ url_for('view_post_slug', slug=post.slug) }}">Read more...</a></p>
                  </div>
                </div>
              </div>
          {% endfor %}            
          </div> <!--end row-fluid-->
    </div> <!--end container-->

    <!--KLM need to decide on how to paginate...-->
    <!--<ul class="pager">
        {% if current_page > 0 %}

                <a href="{{ url_for("index", page=current_page - 1) }}">&larr; Previous</a>
            </li>
        {% endif %}

        {% if is_more %}
            <li class="next">
                <a href="{{ url_for("index", page=current_page + 1) }}">Next  &rarr;</a>
            </li>
        {% endif %}
    </ul>-->
{% endblock %}
